<!-- Sidebar
============================================= -->
<div class="sidebar nobottommargin col_last clearfix">
  <div class="sidebar-widgets-wrap">

    {{ widgets.size }}
    {% for item in page.sidebar_right %}
      {% assign widget = site.widgets | where: "lang", page.lang | where: "id", item %}
      {% include widget.html param=widget %}
    {% endfor %}

  </div>

</div><!-- .sidebar end -->
